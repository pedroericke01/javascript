<script>
    /*
    Aprendendo sobre Template Strings:
    Regras:
    I-inicia sempre com crase:(``)
    
    II-utiliza:${} passando a variável desejada como parâmetro para imprimi-la
    corretamente
    
    OBS:observe umas similaridades com o estilo de formatação de Strings como na
    linguagem python.
    */
   
    var n1 = Number(window.prompt("Digite o primeiro numero:"))
    var n2 = Number(window.prompt("Digite o segundo numero:"))

    var soma = (n1+n2)

    window.alert(`A soma entre ${n1} e ${n2} é igual a: ${soma}`)
